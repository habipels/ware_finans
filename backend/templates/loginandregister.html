{% load static %}
{% include "homebase.html" %}
{% block content %}
<!-- login register update -->
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span class ="baslik" for="reg-log">Giriş Yap </span><span for="reg-log" class ="baslik">Üye Ol</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3 baslik">Giriş Yap</h4>
                        <form action="/users/login/" method="post">
                            {% csrf_token %}
                        <div class="form-group">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Email"
                            id="logemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Şifre"
                            id="logpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4 button" style="background-color: #FC3C3C !important;"><b>Gönder</b></button>
                    </form>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link"><b>Şifremi Unuttum ?</b></a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3 baslik">Üye Ol</h4>
                        <form  method="post">
                            {% csrf_token %}
                        <div class="form-group">
                            {{ form.first_name }}
                          <i class="input-icon uil uil-user"></i>
                          
                        </div>
                        <div class="form-group mt-2">
                            {{ form.last_name }}
                          <i class="input-icon uil uil-user"></i></div>
                        <div class="form-group mt-2">
                            {{ form.email }}
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                            {{ form.password1 }}
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                            {{ form.password2 }}
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button  type="submit" class="btn mt-4 button" style="background-color: #FC3C3C !important;"><b>Gönder</b></button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- login register update -->
{% endblock content %}
